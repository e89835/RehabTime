version: 2.1
orbs:
  codecov: codecov/codecov@3.2.3
  node: circleci/node@5.0.2
jobs:
  build-and-test:
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - node/install:
          node-version: "16.3"
      - node/install-packages
      - run:
          command: npm run test
workflows:
  build-and-test:
    jobs:
      - build-and-test
  upload-to-codecov:
    jobs:
      - node/test:
          post-steps:
            - codecov/upload
